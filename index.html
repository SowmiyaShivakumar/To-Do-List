<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <div class="display">
            <h3 id="dateDisplay"></h3>
            <h4 id="monthYearDisplay"></h4>
            <h5 id="dayDisplay"></h5>
            </div>
            <h2>To-Do List <img src="https://w7.pngwing.com/pngs/670/265/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png" alt=""></h2>
        
        <div class="row">
            <input type="text" placeholder="Add your text" id="input-box">
            <button onclick="addTask()" type="submit">Add</button>
        </div>
        <ul id="list-container">
        </ul>
        </div>
   </div>
</body>
<script src="script.js"></script>
</html>
